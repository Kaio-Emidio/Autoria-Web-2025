<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }
        .header {
            background-color: rgb(255, 255, 180);
            grid-area: header;
        }
        .hero {
            background-color: rgb(255, 138, 138);
            grid-area: hero;
        }
        .conteudo {
            background-color: rgb(129, 129, 255);
            grid-area: conteudo;
        }
        .card1 {
            background-color: rgb(185, 255, 185);
            grid-area: card1;
        }
        .card2 {
            background-color: rgb(185, 255, 185);
            grid-area: card2;
        }
        .footer {
            background-color: purple;
            grid-area: footer;
        }
        .container {
            display: grid;
            height: 100vh;
            grid-template-areas: 
            "header header header header header header header header"
            "hero hero hero hero hero hero hero hero"
            ". . conteudo conteudo conteudo conteudo . ."
            ". . card1 card1 card2 card2 . ."
            "footer footer footer footer footer footer footer footer";
            gap: 10px;
            /* pc usa 8 ou 12 colunas
               para celular se usa sempre 4 colunas */
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: 150px calc(100vh - 150px) 400px 200px 100px;
        }

        @media screen and (max-width: 450px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 150px calc(100vh - 150px) 400px 200px 200px 100px;
                grid-template-areas: 
                "header header header header"
                " hero hero hero hero"
                "conteudo conteudo conteudo conteudo"
                ". card1 card1 ."
                ". card2 card2 ."
                "footer footer footer footer"
                ;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="hero"></div>
        <div class="conteudo"></div>
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
