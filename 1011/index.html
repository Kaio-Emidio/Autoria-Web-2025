<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        * {
            /* border: 1px solid red; */
        }

        .carousel-item img {
            height: 450px;
            object-fit: cover;
        }
    </style>
</head>

<!-- Componentes: carousel, card, navbar, accordion -->

<!-- 
https://images.pexels.com/photos/1046287/pexels-photo-1046287.jpeg
https://images.pexels.com/photos/638738/pexels-photo-638738.jpeg
https://images.pexels.com/photos/39857/leopard-leopard-spots-animal-wild-39857.jpeg

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Título</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#carrossel">Imagens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#cards">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#acordeao">Acordeão</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="mt-4 container" id="carrossel">
        <h2 class="text-center mb-4">Imagens</h2>

        <div id="Carrossel" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#Carrossel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#Carrossel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#Carrossel" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.pexels.com/photos/204246/pexels-photo-204246.jpeg" class="d-block w-100"
                        alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/33877010/pexels-photo-33877010.jpeg"
                        class="d-block w-100" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/208840/pexels-photo-208840.jpeg" class="d-block w-100"
                        alt="Imagem 3">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#Carrossel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#Carrossel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

    <section class="container my-5" id="cards">
        <h2 class="text-center mb-4">Cards</h2>

        <div class="row g-4">
            <article class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/208805/pexels-photo-208805.jpeg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Título 1</h5>
                        <p class="card-text">Um texto de exemplo.</p>
                    </div>
                </div>
            </article>

            <article class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/1642068/pexels-photo-1642068.jpeg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Título 2</h5>
                        <p class="card-text">Um texto de exemplo.</p>
                    </div>
                </div>
            </article>

            <article class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/1307630/pexels-photo-1307630.jpeg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Título 3</h5>
                        <p class="card-text">Um texto de exemplo.</p>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <footer class="bg-dark text-light text-center p-4">
        © 2025 - Meu Site com Bootstrap
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
